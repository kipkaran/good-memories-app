<div class="album-info-header" *ngIf="myImages.length > 0">
    <h2 class="album-title"> Album {{ albumId  }} Photos</h2>
    <div class="back">
        <button mat-raised-button routerLink="/album" color="accent">Back</button>
    </div>
</div>
<div *ngIf="isLoading" class="spinner-container">
        <mat-spinner></mat-spinner>
</div>
<div class="images-container" *ngIf="!isLoading" >
        <div class="image-card" >
            <mat-card *ngFor="let photos of myImages" class="images">
                <img [src]="photos.url"  [alt]="photos.title" class="photo">
                <p>{{photos.title}}</p>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="goToImage(imageId)">Edit Photo Details</button>
                </mat-card-actions>
            </mat-card>
        </div>
</div>
