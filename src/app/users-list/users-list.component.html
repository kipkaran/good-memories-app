<!-- Users list title -->
<div class="users-title">
    <h2>Users</h2>
</div>

<!-- loader -->
<div *ngIf="isLoading" class="spinner-container">
        <mat-spinner></mat-spinner>
</div>

<!-- Table to display table -->
<div class="mat-elevation-z8 users-table">
  <table mat-table [dataSource]="dataSource">
    
    <!-- Users Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let users"> {{users.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let users"> {{users.name}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let users"> {{users.username}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let users"> {{users.email}} </td>
    </ng-container>
    
    <!-- Total Albums Column -->
    <ng-container matColumnDef="albumsTotal">
      <th mat-header-cell *matHeaderCellDef> Total Albums </th>
      <td mat-cell *matCellDef="let users"> <a>{{users.albumTotal}}</a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="openAlbums(row)"
    [class.selected] = "row === selectedRow" 
    ></tr>
  </table>
</div>
